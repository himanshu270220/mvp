---
version: 0.2

phases:
  pre_build:
    commands:
      - echo "Checking if scripts/before_script.sh exists..."
      - ls -R  # List all directories
      - |
        if [ -f scripts/before_script.sh ]; then
          echo "File exists";
        else
          echo "File does not exist";
          exit 1;
        fi
      - echo "Setting execute permission for before_script.sh..."
      - chmod +x scripts/before_script.sh
      - ls -l scripts/  # Verify permissions
      - ./scripts/before_script.sh

  build:
    commands:
      - echo "Creating Python virtual environment..."
      - python3 -m venv venv
      - source venv/bin/activate
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - deactivate  # Deactivate venv

  post_build:
    commands:
      - echo "Running after_scripts.sh..."
      - chmod +x scripts/after_scripts.sh
      - ./scripts/after_scripts.sh
      - echo "Build and deployment steps completed."

artifacts:
  files:
    - '**/*'
    - 'scripts/**'
  discard-paths: false
